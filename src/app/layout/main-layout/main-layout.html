<header class="bg-light py-2 mb-0 text-dark">

        <a class="navbar-brand" routerLink="/">

                class="ms-3" />
        </a>
        <h1 class="mb-1 ms-3">Support Hub</h1>
        <span class="me-3 ms-auto">{{ user?.fullName }}</span>
        <button class="btn btn-outline-dark me-3" *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
        <button class="btn btn-outline-dark me-3" *ngIf="!isLoggedIn()" (click)="login()">Login</button>
    </div>
</header>
