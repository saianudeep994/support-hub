<ag-grid-angular 
  style="width: 100%; height: 90%;"
  class="ag-theme-quartz"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [rowHeight]="32"
  [headerHeight]="32"
  [defaultColDef]="defaultColDef"
  [animateRows]="true"
  [pagination]="true" 
  [paginationPageSizeSelector]="[10, 20, 50, 100]"
  [paginationPageSize]="10"
>
</ag-grid-angular>
<TicketDetailComponent *ngIf="selectedTicketId" [id]="selectedTicketId"></TicketDetailComponent>
