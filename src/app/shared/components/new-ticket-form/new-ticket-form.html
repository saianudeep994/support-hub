<form (ngSubmit)="submitForm()" #ticketForm="ngForm">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      [(ngModel)]="formData.title"
      required
      [attr.minlength]="validationRules.titleMinLength"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      name="description"
      class="form-control"
      [(ngModel)]="formData.description"
      required
      [attr.minlength]="validationRules.descriptionMinLength"
    ></textarea>
  </div>
  <!-- Add more fields as needed, using validationRules -->
  <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button>
</form>
