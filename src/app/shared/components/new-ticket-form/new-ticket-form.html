<form (ngSubmit)="submitForm()" #ticketForm="ngForm" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <h1 class="ms-3">Create New Ticket</h1>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      [(ngModel)]="formData.title"
      required
      [attr.minlength]="validationRules.titleMinLength"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      name="description"
      class="form-control"
      [(ngModel)]="formData.description"
      required
      [attr.minlength]="validationRules.descriptionMinLength"
    ></textarea>
  </div>
  <!-- Add more fields as needed, using validationRules -->
  <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button>
</form>
